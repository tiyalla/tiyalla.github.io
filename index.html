<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TonyeIyalla</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
    <img src="img/Tonye-Logo.png" class="header-img" alt="udacity logo">
    <div class="header-content">

        <h1 class="header-title">
            Tonye Iyalla
        </h1>
        <p class="header-text">
            Front-End Developer
        </p>
    </div>
</header>
<main>


    <figure class="about-me">
        <img src="img/Coding.jpg" alt="Picture of Tonye">
        <div class="overlay">
            <div class="about-me-text">
                <h1>Hi there, </h1>
                <p>I'm Tonye, a Software Engineering graduate student. I'm
                    passionate about software development and I'm always working
                    continuously to expand my software skills.
                </p>
            </div>
        </div>
    </figure>

    <div class="features">

        <h1 id="features-header">Featured Work</h1>
        <div class="all-features">
            <div class="featured-work">
                <img src="img/weatherapp.png " class="featured-img" alt="Weather app">
                <a href="https://codepen.io/tiyalla/pen/vGowxG">Weather app</a>
            </div>
            <div class="featured-work">
                <img src="img/quoteapp.png " class="featured-img" alt="Quote generator app">
                <a href="https://codepen.io/tiyalla/pen/reXYzL">Quote Generator app</a>

            </div>
            <div class="featured-work">
                <img src="img/wikiapp.png " class="featured-img" alt="Wikipedia app">
                <a href="https://codepen.io/tiyalla/pen/XKXegj">Wikipedia App</a>

            </div>
        </div>
    </div>

</main>
<footer>
    <div class="socials">
        <div class="social-link">
            <a href="https://github.com/tiyalla">
                <img src="img/github.png" alt="github logo"></a>
        </div>
        <div class="social-link">
            <a href="https://www.linkedin.com/in/tonyeiyalla92/">
                <img src="img/linkedin.png" alt="linkedin logo">
            </a>
        </div>
        <div class="social-link">
            <a href="http://codepen.io/tiyalla">
                <img src="img/codepen.png" alt="codepen logo">
            </a>
        </div>
    </div>


</footer>
</body>
</html>
